<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频下载与音频转换工具 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-y: auto;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .prototype-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .prototype-title {
            background-color: #f5f5f5;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
        }
        iframe {
            border: none;
            width: 100%;
        }
        .content-wrapper {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="content-wrapper">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center mb-2">视频下载与音频转换工具 - 原型展示</h1>
            <p class="text-center text-gray-600">以下是应用的各个界面原型，可用于开发参考</p>
        </header>

        <div class="space-y-8">
            <!-- 主界面 -->
            <div class="prototype-container">
                <div class="prototype-title">主界面 (三栏布局)</div>
                <iframe src="views/main.html" height="600"></iframe>
            </div>

            <!-- 下载管理视图 -->
            <div class="prototype-container">
                <div class="prototype-title">下载管理视图</div>
                <iframe src="views/download.html" height="500"></iframe>
            </div>

            <!-- 转换管理视图 -->
            <div class="prototype-container">
                <div class="prototype-title">转换管理视图</div>
                <iframe src="views/convert.html" height="500"></iframe>
            </div>

            <!-- 历史记录视图 -->
            <div class="prototype-container">
                <div class="prototype-title">历史记录视图</div>
                <iframe src="views/history.html" height="500"></iframe>
            </div>

            <!-- 设置面板 -->
            <div class="prototype-container">
                <div class="prototype-title">设置面板</div>
                <iframe src="views/settings.html" height="500"></iframe>
            </div>
            
            <!-- 帮助视图 -->
            <div class="prototype-container">
                <div class="prototype-title">帮助视图</div>
                <iframe src="views/help.html" height="500"></iframe>
            </div>

            <!-- 新建下载任务对话框 -->
            <div class="prototype-container">
                <div class="prototype-title">新建下载任务对话框</div>
                <iframe src="dialogs/new-download.html" height="400"></iframe>
            </div>

            <!-- 转换设置对话框 -->
            <div class="prototype-container">
                <div class="prototype-title">转换设置对话框</div>
                <iframe src="dialogs/convert-settings.html" height="400"></iframe>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-sm py-4">
            <p>视频下载与音频转换工具 - 原型设计 © 2025</p>
        </footer>
    </div>
</body>
</html>
